<!DOCTYPE html>
<html lang="de-DE" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Wetterseite</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            height: 100vH;
            width: 100%;


        }

        .container {
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;

        }


        .search-container {
            horiz-align: center;
        }

        .current-weather {
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .forecast {
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 20px;
        }

        .icon {
            height: 50px;
            width: 50px;
        }

        .forecast-item {
            display: inline-block;
            vertical-align: top;
            padding: 10px;
            margin: 0 5px;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .input {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 300px rgba(0, 0, 0, 0.1);
            max-width: 20rem;;
        }

        .map-container {
            margin-top: 20px;
            text-align: center;
        }

        .myChart {
            height: auto;
            display: inline-block;
        }

        .chart-container {
            position: relative;
            height: 300px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            width: 80vW;

        }

        .map {
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .CityCard{
            display: flex;
            flex-direction: row;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            margin-top: 20px;
            width: min-content;
            width: 100%;

        }
        @media (max-width: 800px){
            .CityCard{
                display: flex;
                flex-direction: row;
                align-items: center;
                flex-flow: column;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                margin-bottom: 20px;
                margin-top: 20px;
                width: 100vw;
            }
        }


        .firstRowCityCard {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .cardItem {
            padding: 10px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .seperateTimeSearchCard{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .searchStuff{
            height: 159px;
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 20px;
        }
        @media (max-width: 800px){
            display: flex;
            flex-direction: row;
            align-items: center;
            margin: 20px;
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById("myChart").getContext('2d');
            const time = /*[[${tempMap.map().keySet()}]]*/ [];
            const temp = /*[[${tempMap.map().values()}]]*/ [];

            // Funktion zum Formatieren der Zeit ohne Sekunden und ohne Datum
            function formatTimeWithoutSeconds(dateString) {
                const date = new Date(dateString);
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            }

            // Formatierte Zeit
            const formattedTime = time.map(formatTimeWithoutSeconds);

            const rain = /*[[${rainList.toArray()}]]*/ [];
            let minRain = Math.min(...rain);
            let maxRain = Math.max(...rain);
            let minTemp = Math.min(...temp);
            let maxTemp = Math.max(...temp) + 2
            if (minTemp > 0) {
                minTemp = minTemp - 2
            }
            if (maxRain > 50) {
                maxRain = 100
            } else {
                maxRain = 75
            }

            const opt = {
                events: false,
                tooltips: {
                    enabled: false
                },
                hover: {
                    animationDuration: 0
                },
                animation: {
                    duration: 1,
                    onComplete: function () {
                        const chartInstance = this.chart,
                            ctx = chartInstance.ctx;
                        ctx.font = Chart.helpers.fontString(Chart.defaults.global.defaultFontSize, Chart.defaults.global.defaultFontStyle, Chart.defaults.global.defaultFontFamily);
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'bottom';

                        this.data.datasets.forEach(function (dataset, i) {
                            var meta = chartInstance.controller.getDatasetMeta(i);
                            meta.data.forEach(function (bar, index) {
                                const data = dataset.data[index];
                                ctx.fillText(data, bar._model.x, bar._model.y - 5);
                            });
                        });
                    }
                }
            };

            new Chart(ctx, {
                type: "line",
                data: {
                    labels: formattedTime,
                    datasets: [
                        {
                            label: 'Temperatur',
                            data: temp,
                            backgroundColor: "rgba(255,40,40,0.5)",
                            borderColor: "rgba(255,40,40,0.5)",
                            fill: true,
                            yAxisID: 'yTemp'
                        },
                        {
                            label: 'Regen',
                            data: rain,
                            backgroundColor: "rgba(0,0,255,0.5)",
                            borderColor: "rgba(0,0,255,0.5)",
                            fill: true,
                            yAxisID: 'yRain'
                        }
                    ]
                },
                options: {
                    options: opt,
                    responsive: true,
                    maintainAspectRatio: false,
                    aspectRatio: 7,
                    scales: {
                        x: {
                            display: true, // x-Achse ausblenden
                            grid: {
                                display: false, // X-Achsen-Gitterlinien ausblenden
                            }
                        },
                        yTemp: {
                            display: true,
                            grid: {
                                display: true, // Y-Achsen-Gitterlinien ausblenden
                            },
                            beginAtZero: true,
                            max: maxTemp,
                            min: minTemp
                        },
                        yRain: {
                            display: false,
                            grid: {
                                display: false, // Y-Achsen-Gitterlinien ausblenden
                            },
                            max: maxRain,
                            min: minRain

                        }
                    },
                    legend: {
                        display: true,
                    },
                    tooltips: {
                        enabled: true
                    },
                    elements: {
                        point: {
                            radius: 3 // Zeige die Datenpunkte auf der Linie
                        },
                        line: {
                            tension: 0.4 // GlÃ¤ttung der Linie
                        },

                    }
                }
            });
        });
        /*]]>*/
    </script>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>



            <div class="">
                <div class="wide-content">

                    <div class="CityCard">
                        <div class="seperateTimeSearchCard">
                            <div class="firstRowCityCard">
                                <h1 class="cardItem" style=""><span th:text="${cityName}"></span></h1>
                                <h2 class="cardItem"><span th:text="${currentTime}"></span></h2>
                            </div>
                            <div style="display: flex; align-items: center; justify-content: center">
                                <h2><span th:text="${currentTemp}"></span> Â°C |</h2>
                                <img th:src="@{${weatherIcon}}" class="icon" alt="Weather Icon"/>
                            </div>
                        </div>
                        <div class="searchStuff">
                            <form class="search-container" id="search-form" action="/search" method="get">
                                <label>
                                    <input class="input" type="text" name="q" placeholder="Stadt suchen...">
                                </label>
                            </form>
                        </div>
                    </div>
                    <div class="chart-container">
                        <canvas id="myChart" class="myChart"></canvas>
                    </div>
                    <div class="" style="padding: 5vh">
                        <h3 style="font-family: 'Calibri Black',serif">8 Tage vorhersage:</h3>
                        <div class="forecast">
                            <div th:each="date : ${tenDaysForecast.keySet()}" class="forecast-item">
                                <h4><span th:text="${date}"></span></h4>
                                <h4><span th:text="${tenDaysForecast.get(date)}"></span></h4>

                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="map-container">
                <h3>Wetterkarte:</h3>
                <img th:src="${weatherMapUrl}" alt="Wetterkarte" class="map">
            </div>
       
</body>
</html>
