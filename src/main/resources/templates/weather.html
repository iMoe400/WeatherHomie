<!DOCTYPE html>
<html lang="de-DE" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8">

    <title>Wetterseite</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 80vw;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .current-weather {
            text-align: center;
            margin-bottom: 20px;
        }

        .forecast {
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 20px;
        }

        .icon {
            height: 50px;
            width: 50px;
        }

        .forecast-item {
            display: inline-block;
            vertical-align: top;
            padding: 10px;
            margin: 0 5px;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .input {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 20rem;
            ;
        }

        .map-container {
            margin-top: 20px;
            text-align: center;
        }

        .myChart {
            height: auto;
            display: inline-block;
        }

        .chart-container {
            position: relative;
            height: 300px;
        }

        .map {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            horiz-align: center;
        }


        .scroll-container {
            width: 100%;

        }

        .wide-content {
            width: 1500px;
        }

        table {

        }


        .spass {
            padding-left: 10px;
        }

        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <script th:inline="javascript">
        /*<![CDATA[*/


        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById("myChart").getContext('2d');
            const time = /*[[${tempMap.map().keySet()}]]*/ [];
            const temp = /*[[${tempMap.map().values()}]]*/ [];

// Funktion zum Formatieren der Zeit ohne Sekunden und ohne Datum
            function formatTimeWithoutSeconds(dateString) {
                const date = new Date(dateString);
                const hours = date.getHours().toString().padStart(2, '0');
                const minutes = date.getMinutes().toString().padStart(2, '0');
                return `${hours}:${minutes}`;
            }

            // Formatierte Zeit
            const formattedTime = time.map(formatTimeWithoutSeconds);

            const rain = /*[[${rainList.toArray()}]]*/ [];
            let minRain = Math.min(...rain);
            let maxRain = Math.max(...rain);
            let minTemp = Math.min(...temp);
            let maxTemp = Math.max(...temp) + 2
            if(minTemp > 0) {
                minTemp = minTemp - 2
            }
            if (maxRain > 50) {
                maxRain = 100
            } else {
                maxRain = 75
            }

            new Chart(ctx, {
                type: "line",
                data: {
                    labels: formattedTime,
                    datasets: [
                        {
                        label: 'Temperatur',
                        data: temp,
                        backgroundColor: "rgba(255,40,40,0.5)",
                        borderColor: "rgba(255,40,40,0.5)",
                        fill: true,
                        yAxisID: 'y1'
                        },
                        {
                        label: 'Regen',
                        data: rain,
                        backgroundColor: "rgba(0,0,255,0.5)",
                        borderColor: "rgba(0,0,255,0.5)",
                        fill: true,
                        yAxisID: 'y2'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    aspectRatio: 7,
                    scales: {
                        x: {
                            display: true, // X-Achse ausblenden
                            grid: {
                                display: false, // X-Achsen-Gitterlinien ausblenden
                            }
                        },
                        y1: {
                            display: true,
                            grid: {
                                display: true, // Y-Achsen-Gitterlinien ausblenden
                            },
                            beginAtZero: true,
                            max: maxTemp,
                            min: minTemp
                        },
                        y2: {
                            display: true,
                            grid: {
                                display: false, // Y-Achsen-Gitterlinien ausblenden
                            },
                            max: maxRain,
                            min: minRain

                        }
                    },
                    legend: {
                        display: true,
                        onClick: function(e, legendItem) {
                            var index = legendItem.datasetIndex;
                            var ci = this.chart;
                            var alreadyHidden = (ci.getDatasetMeta(index).hidden === null) ? false : ci.getDatasetMeta(index).hidden;

                            ci.data.datasets.forEach(function(e, i) {
                                var meta = ci.getDatasetMeta(i);

                                if (i !== index) {
                                    if (!alreadyHidden) {
                                        meta.hidden = meta.hidden === null ? true : null;
                                    } else if (meta.hidden === null) {
                                        meta.hidden = true;
                                    }
                                } else if (i === index) {
                                    meta.hidden = null;
                                }
                            });

                            ci.update();
                        },
                    },
                    tooltips: {
                        enabled: true
                    },
                    elements: {
                        point: {
                            radius: 3 // Zeige die Datenpunkte auf der Linie
                        },
                        line: {
                            tension: 0.4 // Glättung der Linie
                        },

                    }
                },

            });
        });
        /*]]>*/
    </script>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>


<div class="container">
<div class="content">
    <div class="search-container">
        <form id="search-form" action="/search" method="get">
            <label>
                <input class="input" type="text" name="q" placeholder="Stadt suchen...">
            </label>
        </form>
    </div>
    <div class="current-weather">
        <h1 style="margin-top: 50px"><span th:text="${cityName}"></span></h1>
        <h2><span th:text="${currentTime}"></span></h2>
        <div style="display: flex; align-items: center; justify-content: center">
            <h2><span th:text="${currentTemp}"></span> °C |</h2>
            <img th:src="@{${weatherIcon}}" class="icon" alt="Weather Icon"/>
        </div>
    </div>


    <div class="container">
        <div class="scroll-container">
            <div class="wide-content">
                <table class="table table-responsive">
                    <thead>
                    <tr>
                        <th>Uhrzeit</th>
                        <!-- Dynamisch generierte Uhrzeiten -->
                        <th th:each="time : ${tempMap.map().keySet()}"><span th:text="${time.toLocalTime()}"></span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>Temperatur (°C)</td>
                        <!-- Dynamisch generierte Temperaturen -->
                        <td th:each="temp : ${tempMap.map().values()}"><span class="spass" th:text="${temp}"></span></td>
                    </tr>
                    </tbody>
                </table>
                <div class="chart-container">
                    <canvas id="myChart" class="myChart"></canvas>
                </div>
            </div>
        </div>


        <div>
            <h3>10 Tage vorhersage</h3>
            <div class="forecast">
                <div th:each="date : ${tenDaysForecast.keySet()}" class="forecast-item">
                    <h4><span th:text="${date}"></span></h4>
                    <h4><span th:text="${tenDaysForecast.get(date)}"></span></h4>

                </div>
            </div>
        </div>


        <div class="map-container">
            <h3>Wetterkarte:</h3>
            <img th:src="${weatherMapUrl}" alt="Wetterkarte" class="map">
        </div>


    </div>
</div>
</div>
</body>
</html>
