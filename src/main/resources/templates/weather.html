<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta charset="UTF-8">
    <title>Wetterseite</title>
    
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .current-weather {
            text-align: center;
            margin-bottom: 20px;
        }

        .forecast {
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 20px;
        }

        .forecast-item {
            display: inline-block;
            vertical-align: top;
            padding: 10px;
            margin: 0 5px;
            background-color: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .map-container {
            margin-top: 20px;
            text-align: center;
        }

        .map {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        } .search-container {
              text-align: center;
              margin-bottom: 20px;
          }
    </style>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="search-container">
        <form id="search-form" action="/search" method="get">
            <label>
                <input type="text" name="q" placeholder="Stadt suchen...">
            </label>
        </form>
    <h3><span th:text="${cityName}"></span></h3>
    <h1><span th:text="${currentTime.toLocalDate()}"></span></h1>
    <div class="current-weather">
        <h1><span th:text="${currentTime.toLocalTime().withSecond(0).withNano(0)}"></span></h1>
        <h2><span th:text="${currentTemp}"></span> °C</h2>
    </div>

    <div class="forecast">
        <h3>Vorhersage für die kommenden Stunden:</h3>

        <div th:each="timeItem : ${tempMap.map().keySet()}" class="forecast-item">
            <h4><span th:text="${timeItem.toLocalTime()}"></span></h4>
            <h4><span th:text="${tempMap.map().get(timeItem)}"></span></h4>
        </div>
    </div>

    <div class="map-container">
        <h3>Wetterkarte:</h3>
        <img th:src="${weatherMapUrl}" alt="Wetterkarte" class="map">
    </div>
</div>
</body>
</html>
