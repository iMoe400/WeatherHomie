<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>forecast</title>
</head>
<body>
<h1>Weather Forecast</h1>
<div th:each="time : ${currentTime}">
    <div th:each="temp : ${currentTemp}">
        <p>Time: <span th:text="${currentTime}"></span></p>
        <p>Temperature: <span th:text="${currentTemp}"></span></p>
    </div>
</div>
</body>
</html>
